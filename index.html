// Build tree recursively
function buildTree(parentUl, startIdx) {
  let i = startIdx;
  while (i < items.length) {
    const item = items[i];
    if (item.level < parentUl.dataset.level) break; // back to parent level → stop

    const li = document.createElement('li');
    const hasChildren = (i + 1 < items.length && items[i+1].level > item.level);

    // Toggle / spacer
    const toggleSpan = document.createElement('span');
    toggleSpan.className = hasChildren ? 'toggle' : 'no-children';
    toggleSpan.textContent = hasChildren ? '+' : ' ';
    li.appendChild(toggleSpan);

    // Link to PDF
    const a = document.createElement('a');
    a.href = `./${item.page}_AAV_COA CBrick Ramagundam Searchable BM.pdf`;
    a.target = "_blank";
    a.textContent = item.title;
    li.appendChild(a);

    // Page number
    const pageSpan = document.createElement('span');
    pageSpan.className = 'page';
    pageSpan.textContent = `(p. ${item.page})`;
    li.appendChild(pageSpan);

    // Sub-list if needed
    if (hasChildren) {
      const ul = document.createElement('ul');
      ul.dataset.level = item.level + 1;
      li.appendChild(ul);
      li.classList.add('has-children'); // optional styling hook
      i = buildTree(ul, i + 1); // recursive call → returns new index
    } else {
      i++;
    }

    parentUl.appendChild(li);

    // Click handler for toggle (only if has children)
    if (hasChildren) {
      toggleSpan.addEventListener('click', (e) => {
        e.stopPropagation();
        const li = e.target.parentElement;
        const isExpanded = li.classList.toggle('expanded');
        e.target.textContent = isExpanded ? '–' : '+';
      });
    }
  }
  return i; // return where we stopped
}

// Start building from root
const rootUl = document.getElementById('treeRoot');
rootUl.dataset.level = 0;
buildTree(rootUl, 0);
